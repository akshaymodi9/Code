<html>
<head>
<title>DENNIS RITCHIE</title>
<link rel="stylesheet" type="text/css" href="main.css">
<meta name="viewport" content="width=device-width">
</head>
<body>
<h1 align="center"> Accessible Form </h1> 
<form action="">
<fieldset>
<legend>Contact Info</legend>
<p>
<label for="name">Name:</label>
<input type="text" id="name" name="name" />
</p> <p>
<label for="address">Address:</label>
<input type="text" id="address" name="address" /> </p>
<p>
<label for="city">City</label>
<input type="text" id="city" name="city" /> </p>
<p> 
<label for="email">Email:</label>
<input type="text" id="email" name="email" />
</p>
</fieldset> <br>
<fieldset>
<legend>Gender</legend> <p>
<input type="radio" name="gender" id="male" value="male" />
<label for="male"> Male</label> </p>
<p>
<input type="radio" name="gender" id="gender" value="female" /> <label for="female"> Female</label>
</p>
</fieldset><br>

<fieldset>
<legend>Your Message</legend><p>
<label for="message">Message:</label></p>
<p>
<textarea name="message" id="message" rows="4" cols="50"></textarea>
</p>
</fieldset>
<p><input type="submit" value="Submit" class="submit" /></p> 
</form>
</body>
</html>
